networks:
  digischool-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local

services:

  # ------------------------------------------
  # MongoDB - Local Development Database
  # ------------------------------------------
  # NOTE: For production with Atlas:
  # 1. Set MONGO_URI in .env to Atlas connection string
  # 2. This local MongoDB will start but won't be used
  mongodb:
    image: mongo:7
    container_name: digischool-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: digischool
    volumes:
      - mongodb_data:/data/db
    networks:
      - digischool-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ------------------------------------------
  # API - Application Container
  # ------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digischool-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS}
      CORS_ORIGIN: ${CORS_ORIGIN}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - digischool-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
