version: '3.8'

# ============================================
# DigiSchool API - Production Docker Compose
# ============================================
# Includes MongoDB container for local testing
# For production with Atlas, use MONGO_URI env
# ============================================

# Networks
networks:
  digischool-network:
    driver: bridge

# Volumes
volumes:
  mongodb_data:
    driver: local

# Services
services:

  # ------------------------------------------
  # MongoDB - Local Database Container
  # ------------------------------------------
  mongodb:
    image: mongo:7
    container_name: digischool-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: digischool
    volumes:
      - mongodb_data:/data/db
    networks:
      - digischool-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ------------------------------------------
  # API - Production Application
  # ------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digischool-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URI: mongodb://mongodb:27017/digischool
      JWT_SECRET: ${JWT_SECRET:-9aad9b6c7927d589fe09f1e4ffcc28003fdd7e4eefb795eeec96824ac3957e641da24df942d1a8b4a81f55bf41a52790147df6584600bf5e7d4f6b8ed91031f7}
      JWT_EXPIRE: 7d
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      CORS_ORIGIN: "*"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - digischool-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
